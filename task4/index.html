<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h1>4. Feladat</h1>
        <p>Adott egy N hosszúságú egész számokból álló sorozat és egy K egész szám. Meg kell határozni a sorozat legrövidebb folytonos részszakaszát (egymást követő elemeket), amelynek az összege legalább K.</p>
        <label for="inputField">Bemenet (N, K, szóközzel elválasztva):</label>
        <input type="text" id="inputField" value="" placeholder="Például: 7 3">
        <label for="arrayField">Számsorozat (szóközzel elválasztva):</label>
        <input type="text" id="arrayField" value="" placeholder="Például: 2 1 2 4 3 1">
        <button onclick="szamol()">Számol</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
