<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Feladat</title>
    <link rel="stylesheet" href="../task-styles.css">
</head>
<body>
    <div class="container">
        <h1>5. Feladat</h1>
        <p>Függvényt, amely az Ohm törvény képlete alapján számolja ki a hiányzó értéket.</p>
        <form id="ohmForm" onsubmit="calculateOhm(event)">
            <label for="u">Feszültség (U):</label>
            <input type="string" id="u" name="feszultseg" placeholder="Hagyd üresen ha ezt kell kiszámolni" defaultValue="">
            <label for="i">Áramerősség (I):</label>
            <input type="string" id="i" name="aramerosseg" placeholder="Hagyd üresen ha ezt kell kiszámolni" defaultValue="">
            <label for="r">Ellenállás (R):</label>
            <input type="string" id="r" name="ellenallas" placeholder="Hagyd üresen ha ezt kell kiszámolni" defaultValue="">
            <button type="submit">Számolás</button>
        </form>
        <div id="eredmeny"></div>
    </div>
    <script src="ohmScript.js"></script>
</body>
</html>
