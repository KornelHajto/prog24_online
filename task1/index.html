<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>1. Feladat</h1>
        <p>El dönteni, hogy egy (, ), * karakterekből álló S string érvényes-e. A * jelentése lehet (, ) vagy üres.</p>   
        <form id="stringForm" onsubmit="checkValid(event)">
            <label for="bemenetiString">Bemenet:</label>
            <input type="string" id="bemenetiString" name="bemenetiString" defaultValue="" placeholder="Például: (*)">
            <button type="submit">Ellenőrzés</button>
        </form>
        <div id="eredmeny"></div>
    </div>
    <script src="stringScript.js"></script>
